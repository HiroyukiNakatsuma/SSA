<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragment/common_head :: common_head"></th:block>
    <title>Home - SSA</title>
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <th:block th:include="fragment/common_header :: common_header"></th:block>
    <div class="jumbotron" style="text-align: center;">
        <h1 class="display-8" th:text="|${account.nickname} - Home|"></h1>
    </div>
    <div class="alert alert-danger" th:if="${invalidMessage}">
        <span th:text="${invalidMessage}"></span>
    </div>
    <div class="row marketing">
        <div class="col-lg-6">
            <h4>参加ルーム一覧</h4>
            <a th:href="@{|/room/list|}">あなたが参加しているルーム</a>
            <h4>ルーム作成</h4>
            <a th:href="@{|/room/input|}">ルームを作成する</a>
        </div>
    </div>
    <th:block th:include="fragment/common_footer :: common_footer"></th:block>
</div>
</body>
</html>
