<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragment/common_head :: common_head"></th:block>
    <title>Home - SSA</title>
    <link rel="stylesheet" type="text/css" th:href="@{|/css/top.css|}"/>
</head>
<body>
<div class="container">
    <th:block th:include="fragment/common_header :: common_header"></th:block>
    <main role="main">
        <div class="jumbotron">
            <h1 class="display-8" th:text="|${account.nickname}さんのMyページ|">Myページ</h1>
        </div>
        <div class="alert alert-danger" th:if="${invalidMessage}">
            <span th:text="${invalidMessage}"></span>
        </div>
        <div class="row marketing">
            <div class="col-lg-6">
                <h4><a th:href="@{|/room/list|}">参加ルーム一覧</a></h4>
                <p></p>
                <h4><a th:href="@{|/room/input|}">ルームを新規作成</a></h4>
                <p></p>
            </div>
        </div>
    </main>
    <th:block th:include="fragment/common_footer :: common_footer"></th:block>
</div>
</body>
</html>
