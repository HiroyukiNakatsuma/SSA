<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragment/common_head :: common_head"></th:block>
    <title>Login - SSA</title>
    <link rel="stylesheet" type="text/css" th:href="@{|/css/login.css|}"/>
</head>
<body>
<div class="container">
    <div class="alert alert-warning" th:if="${param.error}">
        メールアドレス、または、パスワードが正しくありません。
    </div>
    <div class="alert alert-success" th:if="${param.logout}">
        サインアウトしました。
    </div>
    <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" autofocus=""/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
