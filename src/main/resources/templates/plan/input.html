<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:include="fragment/common_head :: common_head"></th:block>
    <title>予定作成 - SSA</title>
</head>
<body>

<h1 th:inline="text">予定作成画面</h1>

<div class="alert alert-alert" th:if="${notJoinedMessage}"><span th:text="${notJoinedMessage}"></span></div>
<div class="alert alert-success" th:if="${createPlanMessage}"><span th:text="${createPlanMessage}"></span></div>

<div class="container">
    <form id="planCreateForm" method="post" th:action="@{/plan/create}" th:object="${planCreateForm}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors()}">
            <span>Error!!</span>
        </div>
        <div>タイトル：<input type="text" name="title" th:value="*{title}"/></div>
        <div>開始日：<input type="date" name="startDate" th:value="*{startDate}"/></div>
        <div>開始時間：<input type="time" name="startTime" th:value="*{startTime}"/></div>
        <div>終了日：<input type="date" name="endDate" th:value="*{endDate}"/></div>
        <div>終了時間：<input type="time" name="endTime" th:value="*{endTime}"/></div>
        <div>メモ：<input type="text" name="memo" th:value="*{memo}"/></div>
        <input type="hidden" name="roomId" th:value="*{roomId}"/>
        <div><input type="submit" value="作成"/></div>
    </form>
</div>

<th:block th:include="fragment/common_footer :: common_footer"></th:block>

</body>
</html>
