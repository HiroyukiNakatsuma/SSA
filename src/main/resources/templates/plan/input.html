<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragment/common_head :: common_head"></th:block>
    <title>予定作成 - SSA</title>
    <link rel="stylesheet" type="text/css" th:href="@{|/css/top.css|}"/>
</head>
<body>
<div class="container">
    <th:block th:include="fragment/common_header :: common_header"></th:block>
    <main role="main">
        <div class="jumbotron">
            <h1 class="display-8">予定作成</h1>
        </div>
        <div class="alert alert-alert" th:if="${notJoinedMessage}"><span th:text="${notJoinedMessage}"></span></div>
        <div class="alert alert-success" th:if="${createPlanMessage}"><span th:text="${createPlanMessage}"></span></div>
        <form id="planCreateForm" method="post" th:action="@{/plan/create}" th:object="${planCreateForm}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors()}" th:each="err : ${#fields.allErrors()}">
                <span th:text="${err}">エラーメッセージ</span>
            </div>
            <div class="row marketing">
                <div class="col-lg-6">
                    <h4>タイトル</h4>
                    <p><input type="text" name="title" th:value="*{title}"/></p>
                    <h4>開始日</h4>
                    <p><input type="date" name="startDate" th:value="*{startDate}"/></p>
                    <h4>開始時間</h4>
                    <p><input type="time" name="startTime" th:value="*{startTime}"/></p>
                    <h4>終了日</h4>
                    <p><input type="date" name="endDate" th:value="*{endDate}"/></p>
                    <h4>終了時間</h4>
                    <p><input type="time" name="endTime" th:value="*{endTime}"/></p>
                    <h4>メモ</h4>
                    <p><input type="text" name="memo" th:value="*{memo}"/></p>
                    <p><input class="btn btn-primary" type="submit" value="作成"/></p>
                </div>
            </div>
            <input type="hidden" name="roomId" th:value="*{roomId}"/>
        </form>
    </main>
    <th:block th:include="fragment/common_footer :: common_footer"></th:block>
</div>
</body>
</html>
