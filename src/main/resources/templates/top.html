<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:include="fragment/common_head :: common_head"></th:block>
    <title>Top - SSA</title>
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <div class="header clearfix" style="margin-bottom: 10px;">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">MyTop</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">SSA</h3>
    </div>
    <div class="jumbotron" style="text-align: center;">
        <h1 class="display-5">スケジュールシェアアプリ</h1>
        <p class="lead">特定の人とのプライベートな予定を共有することができます。</p>
        <p><a class="btn btn-primary btn-lg" th:href="@{/account/input}" role="button">Sign up</a></p>
        <p><a th:href="@{/login}" class="btn btn-primary">Sign in</a></p>
    </div>
    <div class="row marketing">
        <div class="col-lg-6">
            <h4>ルームを作成</h4>
            <p>プライベートなルームを作成できます。</p>
            <h4>ルームで予定を共有</h4>
            <p>ルームメンバーとのプライベートな予定を共有することで、お互いの予定を知ることができます。</p>
            <h4>ルームに家族・友達を招待</h4>
            <p>ルームに家族や友達を招待できます。</p>
        </div>
    </div>
    <footer class="footer" style="border-top: solid 5px darkgray;">
        <p>SSA - Schedule Share App</p>
    </footer>
</div>
</body>
</html>
