<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:include="fragment/common_head :: common_head"></th:block>
    <title>ルーム一覧 - SSA</title>
</head>
<body>

<h1 th:inline="text">ルーム一覧画面</h1>

<th:block th:if="${roomList.isEmpty()}">
    <h2>あなたのルームはありません。</h2>
</th:block>
<th:block th:unless="${roomList.isEmpty()}">
    <table>
        <th:block th:each="room : ${roomList}">
            <ul>
                <li><label><a th:href="@{|/room/detail/${room.roomId}|}" th:text="${room.roomName}"></a></label></li>
            </ul>
        </th:block>
    </table>
</th:block>

<a th:href="@{|/home|}">HOMEへ</a>

<div class="footer">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

</body>
</html>
