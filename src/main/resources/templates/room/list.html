<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragment/common_head :: common_head"></th:block>
    <title>参加ルーム一覧 - SSA</title>
    <link rel="stylesheet" type="text/css" th:href="@{|/css/top.css|}"/>
</head>
<body>
<div class="container">
    <th:block th:include="fragment/common_header :: common_header"></th:block>
    <main role="main">
        <div class="jumbotron">
            <h1 class="display-8">参加ルーム一覧</h1>
        </div>
        <th:block th:if="${roomList.isEmpty()}">
            <p>参加中のルームはありません。</p>
        </th:block>
        <th:block th:unless="${roomList.isEmpty()}">
            <div class="row marketing">
                <div class="col-lg-6">
                    <th:block th:each="room : ${roomList}">
                        <h4><a th:href="@{|/room/detail/${room.roomId}|}" th:text="${room.roomName}"></a></h4>
                        <p th:if="${room.roomRole == 1}">※オーナー</p>
                    </th:block>
                </div>
            </div>
        </th:block>
    </main>
    <th:block th:include="fragment/common_footer :: common_footer"></th:block>
</div>
</body>
</html>
